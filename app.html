<!doctype html>
<html lang="en">

<head>
    <title>Health Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <div class="navbar-brand">Health Data</div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="app.html">Enter Data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="show-data.html">Show Data</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container pt-4">
        <form class="row g-2" id="health-data-form">
            <div class="alert alert-success d-none" id="successAlert">
                Saved Successfully!
            </div>
            <div class="col-md-6">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" name="location" class="form-control" value="">
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label">Event Date</label>
                <input type="date" name="eventDate" id="eventDate" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="age" class="form-label">Age</label>
                <input type="text" id="age" name="age" class="form-control" value="">
            </div>
            <div class="col-md-4">
                <label class="form-label">Gender</label>
                <div class="pt-2">
                    <div class="form-check form-check-inline">
                        <input id="male" value="male" name="gender" type="radio" checked class="form-check-input">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="female" value="female" name="gender" type="radio" class="form-check-input">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="other" value="other" name="gender" type="radio" class="form-check-input">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Religion</label>
                <div class="pt-2">
                    <div class="form-check form-check-inline">
                        <input id="islam" value="islam" name="religion" type="radio" checked class="form-check-input">
                        <label class="form-check-label" for="islam">Islam</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="hinduism" value="hinduism" name="religion" type="radio" class="form-check-input">
                        <label class="form-check-label" for="hinduism">Hinduism</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="budhism" value="budhism" name="religion" type="radio" class="form-check-input">
                        <label class="form-check-label" for="budhism">Budhism</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="cristianity" value="cristianity" name="religion" type="radio"
                            class="form-check-input">
                        <label class="form-check-label" for="cristianity">Cristianity</label>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <label for="weight" class="form-label">Weight (Kg)</label>
                <input type="text" id="weight" name="weight" class="form-control" value="">
            </div>

            <div class="col-md-3">
                <label for="height" class="form-label">Height (Inch)</label>
                <input type="text" id="height" name="height" class="form-control" value="">
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <label for="height" class="form-label">BMI</label>
                        <input type="number" id="bmi" name="bmi" readonly tabindex="-1" class="form-control" value="">
                    </div>
                    <div class="col-md-6">
                        <label for="height" class="form-label">Nutritional Status</label>
                        <input type="text" id="nutritionalStatus" name="nutritionalStatus" readonly tabindex="-1"
                            class="form-control" value="">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Blood Pressure</label>
                <div class="row g-2">
                    <div class="col-md-6">
                        <input type="text" name="bloodPressureHigh" id="bloodPressureHigh" class="form-control"
                            value="">
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="bloodPressureLow" id="bloodPressureLow" class="form-control" value="">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Hypertension Status</label>
                <input type="text" name="bloodPressureStatus" id="bloodPressureStatus" readonly tabindex="-1"
                    class="form-control" value="">
            </div>
            <div class="col-md-4">
                <label class="form-label">Blood Sugar</label>
                <input type="text" name="bloodSugar" class="form-control" value="">
            </div>
            <div class="col-md-4">
                <label class="form-label">Physical Activity</label>
                <div class="pt-2">
                    <div class="form-check">
                        <input id="bedRest" value="bedRest" name="physicalActivity" type="radio"
                            class="form-check-input">
                        <label class="form-check-label" for="bedRest">Bed Rest</label>
                    </div>
                    <div class="form-check">
                        <input id="sedentary" value="sedentary" name="physicalActivity" type="radio" checked
                            class="form-check-input">
                        <label class="form-check-label" for="sedentary">Sedentary</label>
                    </div>
                    <div class="form-check">
                        <input id="lightActivity" value="lightActivity" name="physicalActivity" type="radio"
                            class="form-check-input">
                        <label class="form-check-label" for="lightActivity">Light Activity</label>
                    </div>
                    <div class="form-check">
                        <input id="moderate" value="moderate" name="physicalActivity" type="radio"
                            class="form-check-input">
                        <label class="form-check-label" for="moderate">Moderate</label>
                    </div>
                    <div class="form-check">
                        <input id="high" value="high" name="physicalActivity" type="radio" class="form-check-input">
                        <label class="form-check-label" for="high">High</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Carb Intake Frequency</label>
                <div class="pt-2">
                    <div class="form-check">
                        <input id="oneTwo" value="oneTwo" name="carbIntakeFrequency" type="radio"
                            class="form-check-input">
                        <label class="form-check-label" for="oneTwo">1-2 Times</label>
                    </div>
                    <div class="form-check">
                        <input id="twoThree" value="twoThree" name="carbIntakeFrequency" type="radio" checked
                            class="form-check-input">
                        <label class="form-check-label" for="twoThree">2-3 Times</label>
                    </div>
                    <div class="form-check">
                        <input id="threeFour" value="threeFour" name="carbIntakeFrequency" type="radio"
                            class="form-check-input">
                        <label class="form-check-label" for="threeFour">3-4 Times</label>
                    </div>
                    <div class="form-check">
                        <input id="moreThanFour" value="moreThanFour" name="carbIntakeFrequency" type="radio"
                            class="form-check-input">
                        <label class="form-check-label" for="moreThanFour">More Than 4</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Cereal Quality</label>
                <div class="pt-2">
                    <div class="form-check">
                        <input id="simple" value="simple" name="cerealQuality" type="radio" checked
                            class="form-check-input">
                        <label class="form-check-label" for="simple">Simple</label>
                    </div>
                    <div class="form-check">
                        <input id="complex" value="complex" name="cerealQuality" type="radio" class="form-check-input">
                        <label class="form-check-label" for="complex">Complex</label>
                    </div>
                    <div class="form-check">
                        <input id="both" value="both" name="cerealQuality" type="radio" class="form-check-input">
                        <label class="form-check-label" for="both">Both</label>
                    </div>
                </div>
            </div>
            <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
        </form>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2022 Moaz Mahmud</p>
    </footer>

    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
