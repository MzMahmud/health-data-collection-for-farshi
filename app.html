<!doctype html>
<html lang="en">

<head>
    <title>Health Data</title>

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container">
        <main>
            <div class="py-2 text-center">
                <h2>Health Data</h2>
                <p class="lead">
                    This is a project for Umme Sabiha Farshi to collect Health Data
                </p>
            </div>

            <div class="row g-5">
                <div class="col-md-12">
                    <form class="needs-validation" id="health-data-form">
                        <div class="alert alert-success d-none" id="successAlert">
                            Saved Successfully!
                        </div>
                        <div class="row g-3">
                            <input type="hidden" name="location" id="location" value="rakin_city_mirpur_13">
                            <div class="col-md-2">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" id="age" name="age" class="form-control" value="">
                            </div>
                            <div class="col-md-2">
                                <label for="weight" class="form-label">Weight (Kg)</label>
                                <input type="number" id="weight" name="weight" class="form-control" value="">
                                <br>
                                <label for="height" class="form-label">BMI</label>
                                <input type="number" id="bmi" name="bmi" readonly tabindex="-1" class="form-control"
                                    value="">
                            </div>

                            <div class="col-md-4">
                                <label for="height" class="form-label">Height (Inch)</label>
                                <input type="text" id="height" name="height" class="form-control" value="">
                                <br>
                                <label for="height" class="form-label">Nutritional Status</label>
                                <input type="text" id="nutritionalStatus" name="nutritionalStatus" readonly
                                    tabindex="-1" class="form-control" value="">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Blood Pressure</label>
                                <input type="text" name="bloodPressureHigh" id="bloodPressureHigh" class="form-control"
                                    value="">
                                <br>
                                <input type="text" name="bloodPressureLow" id="bloodPressureLow" class="form-control"
                                    value="">
                                <br>
                                <input type="text" name="bloodPressureStatus" id="bloodPressureStatus" readonly
                                    tabindex="-1" class="form-control" value="">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Blood Sugar</label>
                                <input type="text" name="bloodSugar" class="form-control" value="">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Gender</label>
                                <div class="pt-2">
                                    <div class="form-check">
                                        <input id="male" value="male" name="gender" type="radio" checked
                                            class="form-check-input">
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="female" value="female" name="gender" type="radio"
                                            class="form-check-input">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="other" value="other" name="gender" type="radio"
                                            class="form-check-input">
                                        <label class="form-check-label" for="other">Other</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Religion</label>
                                <div class="pt-2">
                                    <div class="form-check">
                                        <input id="islam" value="islam" name="religion" type="radio" checked
                                            class="form-check-input">
                                        <label class="form-check-label" for="islam">Islam</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="hinduism" value="hinduism" name="religion" type="radio"
                                            class="form-check-input">
                                        <label class="form-check-label" for="hinduism">Hinduism</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="budhism" value="budhism" name="religion" type="radio"
                                            class="form-check-input">
                                        <label class="form-check-label" for="budhism">Budhism</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="cristianity" value="cristianity" name="religion" type="radio"
                                            class="form-check-input">
                                        <label class="form-check-label" for="cristianity">Cristianity</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Physical Activity</label>
                                <div class="pt-2">
                                    <div class="form-check">
                                        <input id="bedRest" value="bedRest" name="physicalActivity" type="radio"
                                            class="form-check-input">
                                        <label class="form-check-label" for="bedRest">Bed Rest</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="sedentary" value="sedentary" name="physicalActivity" type="radio"
                                            checked class="form-check-input">
                                        <label class="form-check-label" for="sedentary">Sedentary</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="lightActivity" value="lightActivity" name="physicalActivity"
                                            type="radio" class="form-check-input">
                                        <label class="form-check-label" for="lightActivity">Light Activity</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="moderate" value="moderate" name="physicalActivity" type="radio"
                                            class="form-check-input">
                                        <label class="form-check-label" for="moderate">Moderate</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="high" value="high" name="physicalActivity" type="radio"
                                            class="form-check-input">
                                        <label class="form-check-label" for="high">High</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Carb Intake Frequency</label>
                                <div class="pt-2">
                                    <div class="form-check">
                                        <input id="oneTwo" value="oneTwo" name="carbIntakeFrequency" type="radio"
                                            class="form-check-input">
                                        <label class="form-check-label" for="oneTwo">1-2 Times</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="twoThree" value="twoThree" name="carbIntakeFrequency" type="radio"
                                            checked class="form-check-input">
                                        <label class="form-check-label" for="twoThree">2-3 Times</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="threeFour" value="threeFour" name="carbIntakeFrequency" type="radio"
                                            class="form-check-input">
                                        <label class="form-check-label" for="threeFour">3-4 Times</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="moreThanFour" value="moreThanFour" name="carbIntakeFrequency"
                                            type="radio" class="form-check-input">
                                        <label class="form-check-label" for="moreThanFour">More Than 4</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Cereal Quality</label>
                                <div class="pt-2">
                                    <div class="form-check">
                                        <input id="simple" value="simple" name="cerealQuality" type="radio" checked
                                            class="form-check-input">
                                        <label class="form-check-label" for="simple">Simple</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="complex" value="complex" name="cerealQuality" type="radio"
                                            class="form-check-input">
                                        <label class="form-check-label" for="complex">Complex</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="both" value="both" name="cerealQuality" type="radio"
                                            class="form-check-input">
                                        <label class="form-check-label" for="both">Both</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
                    </form>
                    <button class="mt-3 w-100 btn btn-secondary btn-lg" type="button"
                        id="download-btn">Download</button>
                </div>
            </div>
        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2022 Moaz Mahmud</p>
        </footer>
    </div>


    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
