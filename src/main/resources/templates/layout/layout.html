<!doctype html>
<html lang="en">

<head>
    <title th:text="${title}">Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/global-style.css}">
    <script defer th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
    <script defer th:src="@{/js/ajax-util.js}"></script>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="navbar-brand">Health Data</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div sec:authorize="isAuthenticated()" class="collapse navbar-collapse justify-content-md-between"
                 id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/health-data}">Enter Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/health-data/search}">Show Data</a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-md-2">
                    <li class="nav-item">
                        <span class="nav-link">Username (ADMIN)</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container pt-4">
    <th:block th:replace="${template}"/>
</main>

<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2022 Moaz Mahmud</p>
</footer>
</body>

</html>
